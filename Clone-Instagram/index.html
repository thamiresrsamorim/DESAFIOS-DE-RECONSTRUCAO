<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/cell2.png" alt="phone">
        </div>
        <div class="continue">
            <div class="group">
                <img class="logo" src="img/insta-logo.png" alt="logo">
            <div class="profile-photo">
                <img src="img/pessoal.jpg" alt="foto de perfil">
            </div>
            <a href="https://www.instagram.com/" class="login">Continue como istherz</a>
            <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é istherz?</p>
                <p class="not-account">
                    <a span class="link-blue" href="#">Trocar de conta</a>
                    ou
                    <a span class="link-blue" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" alt="Apple" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US#" alt="Play Store" class="app-download"></a>
                <p> </p>
                <p> </p>
                </div>
            </div>
        </div>
</div>
</body>
</html>
